
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		

		<script>
			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// Load Shader
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;
			var fshader2, vshader2;

			loader.load('shaders/vertexShader.vert',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					vshader = data;
					count += 1;
					addTextureShaderCube(); // we will write this method
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});

			loader.load('shaders/fragmentShader.frag',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					fshader = data;
					count += 1;
					addTextureShaderCube(); // we will write this method
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
			});
			loader.load('shaders/vertexShader2.vert',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					vshader2 = data;
					count += 1;
					addTextureShaderCube2(); // we will write this method
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});

			loader.load('shaders/fragmentShader2.frag',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					fshader2 = data;
					count += 1;
					addTextureShaderCube2(); // we will write this method
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
			});
			
			var geometry3, material3, mesh1;

			function addTextureShaderCube() {
				if(count == 2) {
					var uniforms = {texture1: { type: "t", value: 
						THREE.ImageUtils.loadTexture("176.jpg")}};

					
	
					geometry3 = new THREE.BoxGeometry(1, 1, 1);
					material3 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"});

					mesh1 = new THREE.Mesh(geometry3, material3);
					mesh1.position.x = 4;
					scene.add(mesh1);
				}
			}
			
			var geometry4, material4, mesh2;
			
			function addTextureShaderCube2() {
				if(count == 3) {
					var uniforms = {texture1: { type: "t", value: 
						THREE.ImageUtils.loadTexture("176.jpg")}};

					
	
					geometry4 = new THREE.BoxGeometry(1, 1, 1);
					material4 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader2,
						precision: "mediump"});

					mesh2 = new THREE.Mesh(geometry4, material4);
					mesh2.position.x = -4;
					scene.add(mesh2);
			
				}
			}

			
			
			
			// setup the cube
			var texture = THREE.ImageUtils.loadTexture("151.jpg");
			var normMap = THREE.ImageUtils.loadTexture("151_norm.jpg");
			var texture2 = THREE.ImageUtils.loadTexture("197.jpg");
			var normMap2 = THREE.ImageUtils.loadTexture("197_norm.jpg");
			var geometry = new THREE.BoxGeometry();
      		var material = new THREE.MeshPhongMaterial({map: texture, normalMap: normMap});
			var material2 = new THREE.MeshPhongMaterial({map: texture2, normalMap: normMap2});
      		var cube = new THREE.Mesh(geometry, material);
     		scene.add(cube);
			
			// setup the cube2
			material = new THREE.MeshPhongMaterial( { map: texture });
			var cube2 = new THREE.Mesh(geometry, material);
			scene.add(cube2);
			cube2.position.x -= 2;
			
			// setup the cube3
			material = new THREE.MeshPhongMaterial( { map: texture2 });
			var cube3 = new THREE.Mesh(geometry, material2);
			scene.add(cube3);
			cube3.position.x += 2;
			
			// setup the cube4


			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				light.position.y += 1;
			}
			animate();


		</script>
	</body>
</html>
